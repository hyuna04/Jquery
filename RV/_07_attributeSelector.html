<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>속성 탐색 선택자</title>
    <script src="js/jquery-3.7.0.min.js"></script>
    <style>
        a {
            display: block;
            /* display: block; -> 다른 엘리먼트들을 다른 줄로 밀어내고 
            혼자 한 줄을 차지*/
        }
    </style>
    <script src="js/jquery-3.7.0.min.js"></script>
</head>
<body>
    <a href="https://www.naver.com">네이버</a>
    <a href="https://www.google.com" title="구글">구글</a>
    <a href="https://www.daum.net">다음</a>
    <script>
        $("a[title]").css("background", "yellow");
        $("a[href='https://www.daum.net']").css("background", "green");
    </script>
</body>
</html>
